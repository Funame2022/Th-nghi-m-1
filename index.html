<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Information</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      <div class="page_title"><center>TẬP TÀNH LẬP TRÌNH</center></div>
    </h1>
    <table border="1">
      <thead>
        <td colspan="2">
          <center><b>ĐĂNG KÝ</b></center>
        </td>
      </thead>
      <tbody>
        <tr>
          <td><b>Fullname</b></td>
          <td><input type="text" placeholder="Nhập tên đầy đủ" /></td>
        </tr>
        <tr>
          <td><b>Username</b></td>
          <td><input type="text" placeholder="Nhập biệt danh" /></td>
        </tr>
        <tr>
          <td><b>Password</b></td>
          <td><input type="password" placeholder="Nhập mật khẩu" /></td>
        </tr>
        <tr>
          <td><b>Confirm Password</b></td>
          <td><input type="password" placeholder="Xác nhận mật khẩu" /></td>
        </tr>
        <tr>
          <td><b>Gender</b></td>
          <td>
            <div>
              <input type="radio" value="male" name="gender" /><span>Nam</span>
              <input type="radio" value="female" name="gender" /><span>Nữ</span>
              <input type="radio" value="genx" name="gender" /><span>Khác</span>
            </div>
          </td>
        </tr>
        <tr>
          <td><b>Date of Birth</b></td>
          <td>
            <select name="dayList">
              <option value="1">Day 1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="monthList">
              <option value="Month">Jan</option>
              <option value="Month">Feb</option>
              <option value="Month">Mar</option>
              <option value="Month">Apr</option>
              <option value="Month">May</option>
              <option value="Month">Jun</option>
              <option value="Month">Jul</option>
              <option value="Month">Aug</option>
              <option value="Month">Sep</option>
              <option value="Month">Oct</option>
              <option value="Month">Nov</option>
              <option value="Month">Dec</option>
            </select>
            <select name="yearList">
              <option value="Year">2010</option>
              <option value="Year">2009</option>
              <option value="Year">2008</option>
              <option value="Year">2007</option>
              <option value="Year">2006</option>
              <option value="Year">2005</option>
              <option value="Year">2004</option>
              <option value="Year">2003</option>
              <option value="Year">2002</option>
              <option value="Year">2001</option>
              <option value="Year">2000</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><b>Address</b></td>
          <td>
            <textarea rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td><b>Avatar</b></td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td><b>Hobbies</b></td>
          <td>
            <select name="Sport">
              <option value="sport">Sport</option>
              <option value="sport">Soccer</option>
              <option value="sport">Football</option>
              <option value="sport">Fencing</option>
              <option value="sport">Tennis</option>
              <option value="sport">Volleybal</option>
              <option value="sport">Basketball</option>
            </select>
            <select name="Food">
              <option value="food">Food</option>
              <option value="food">Chocolate</option>
              <option value="food">Pizza</option>
              <option value="food">Buffet</option>
              <option value="food">Beefsteak</option>
              <option value="food">Fried Rice</option>
              <option value="food">Pho</option>
              <option value="food">Banh mi</option>
            </select>
            <select name="Drinking">
              <option value="drinking">Beer</option>
              <option value="drinking">Soda</option>
              <option value="drinking">Juice</option>
              <option value="drinking">7up</option>
              <option value="drinking">Coca Cola</option>
              <option value="drinking">Xa xi</option>
              <option value="drinking">Wine</option>
            </select>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2">
          <center>
            <button>Reset</button>
            <button>OK</button>
          </center>
        </td>
      </tfoot>
    </table>
  </body>
</html>
